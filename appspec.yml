version: 0.0
os: linux
files:
  - source: ./
    destination: /home/ubuntu/lol/

- object: /
   pattern: "**"
   owner: ec2-user
   group: ec2-user

hooks:
  BeforeInstall:
    - location: script/beforeinstall.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: script/afterinstall.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: script/start.sh
      timeout: 300
      runas: ubuntu